<svg id="stripe-lines" width="100%" height="100%" fill="none" xmlns="http://www.w3.org/2000/svg">
  <pattern id="pattern-lines" x="0" y="0" width="20" height="100%" patternUnits="userSpaceOnUse" patternTransform="rotate(45 50 50)">
    <g>
      <rect x="0" y="0" width="50%" height="100%" fill="black" class="move_rect"/>
      <rect x="10" y="0" width="50%" height="100%" fill="white" class="move_rect"/>
    </g>
  </pattern>
  <rect id="maskContainer" x="0" y="0" width="100%" height="100%" fill="url(#pattern-lines)" />
</svg>
